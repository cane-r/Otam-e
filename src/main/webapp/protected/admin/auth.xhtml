<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrator auth page for the platform</title>
        <!-- <h:outputStylesheet library="css" name="style.css"/> -->
        <h:outputScript library="js" name="script.js"/>
    </h:head>
    <h:body>
        <h:form id="loginForm">          
            <p:growl id="msg" showDetail="false" life="3000" />
            <p:panel header="Administrator Auth" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
                      
                    <h:outputText value="Username" />
 
                    <h:inputText id="username" value="#{admin.user}" />
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <h:inputSecret id="password" value="#{admin.pass}" />
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <h:commandButton value="Login" action="#{admin.login()}" />
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
 
    </h:body> 
 
</html>
