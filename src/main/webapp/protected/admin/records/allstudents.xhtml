<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>

    <meta charset="utf-8"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />

    <!-- Custom CSS -->
    <h:outputStylesheet library="css" name="simple-sidebar.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<f:metadata>
    <f:event type="preRenderView" listener="#{sessionCheck.checkAdminCreds()}"/>
    </f:metadata>

</h:head>

<h:body>
    <h:form id="pretest-l-form" >
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <p class="navbar-brand">OTAME*</p>
    </div>
    <div>
      
       <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Administrator<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li role="separator" class="divider"></li>
            <li><li style="padding-top:10px"><h:commandLink id="logout" value="Log Out" action="#{sessionCheck.logout()}"/></li></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
    </h:form>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Records
                    </a>
                </li>
                <li>
                    <h:link value="All Records" outcome="allrecords" />
                </li>
                <li>
                    <h:link value="Pretest"     outcome="pretest" />
                </li>
                <li>
                    <h:link value="Posttest"    outcome="posttest" />
                </li>
                <li class="active">
                    <h:link value="All students" outcome="allstudents" />
                </li>
                
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                    <h:form id="form1"> 
                        <p:dataTable id="table" value="#{allUsersService.users}" var="o" paginator="true" rows="3"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,20" widgetVar="10"> <!--style="width:7000px;"-->
						
                <f:facet name="header">  
                    All Records  
                </f:facet>
                
               <p:column>
                    <f:facet name="header">  
                        <h:outputText value="Academic Mail Adress" />  
                    </f:facet>
                    <h:outputText value="#{o.mail}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">  
                        <h:outputText value="Department" />  
                    </f:facet>
                    <h:outputText value="#{o.department}"/>
                </p:column>
                
                <p:column >
                    <f:facet name="header">  
                        <h:outputText value="Sex" />  
                    </f:facet>
                    <h:outputText value="#{o.sex}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">  
                        <h:outputText value="Age" />  
                    </f:facet>
                    <h:outputText value="#{o.age}"/>
                </p:column>
               
            </p:dataTable>
            <h:commandLink value="Excel Export">
        
        <p:dataExporter type="xls" target="table" fileName="records" encoding="utf-8" />
		
		
    </h:commandLink>
            
        </h:form>
  
                    </div>
                </div>
            </div>
        </div>
        

    </div>
   
   

</h:body>
	<div class="footer-fix"></div>  
    <footer>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-collapse collapse" id="footer-body">
                <ul class="nav navbar-nav">
                   <li><a href="http://www.edu.lmu.de/apb/personen/dozent/alkoyak-yildiz/index.html">Kontakt</a></li>
                   <li><a><small class="small">*Online Training für aufmerksamkeits- und mitgefühlsbasierte Emotionsregulation</small></a></li>
                   
                </ul>
            </div>
          	

        </div>
    </div>
</footer>
</html>
